{% extends "base.html" %}

{% block title %}Dashboard Moderadores{% endblock %}

{% block content %}
    <h1>Gestión de Películas</h1>
    <a href="{% url 'add_movie' %}">Agregar Película</a>
    <table>
        <tr>
            <th>Título</th>
            <th>Género</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
        {% for movie in movies %}
            <tr>
                <td>{{ movie.title }}</td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.year }}</td>
                <td>
                    <a href="{% url 'edit_movie' movie.id %}">Editar</a> |
                    <a href="{% url 'delete_movie' movie.id %}">Eliminar</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
